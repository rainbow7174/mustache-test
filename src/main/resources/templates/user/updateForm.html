<!DOCTYPE html>
<html lang="ko">
<head>
{{> /include/header}}
</head>
<body>

{{> /include/navigation}}

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
      	  {{#user}}
          <form name="question" method="post" action="/users/{{id}}">
              <input type="hidden" name="_method" value="put" />
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input class="form-control" id="userid" name="userid" placeholder="User ID" value="{{userid}}">
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{{password}}">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="username" name="username" placeholder="Name" value="{{username}}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">회원정보수정</button>
              <div class="clearfix" />
          </form>
          {{/user}}
        </div>
    </div>
</div>

{{> /include/footer}}
</body>
</html>
